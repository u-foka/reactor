  stage: pack
  tags:
    - docker
  image: registry.iwstudio.hu/iws/ubuild:latest
  only:
    - /^v\d/
  except:
    - branches
  dependencies: [] # Disable artifact restoration
  artifacts:
    paths:
      - build-pack/*.zip
  script:
    - mkdir build-pack
    - cd build-pack
    - cmake ../ -DGENERATE_VERSION=ON
    - cpack --config CPackSourceConfig.cmake

