stages:
  - build
  - test
  - pack

variables:
    DOCKER_DRIVER: overlay2
    GIT_SUBMODULE_STRATEGY: normal
    CTEST_OUTPUT_ON_FAILURE: 1

build-ubuntu:
  stage: build
  tags:
    - docker
  image: registry.iwstudio.hu/iws/ubuild:latest
  variables:
    CC: "clang"
    CXX: "clang++"
    BUILD_DIR: "build"
    BUILD_TYPE: "Release"
    COVERAGE: "OFF"
    TARGET: "${CI_PROJECT_NAME}"
  script:
    - ./ci.sh

debug-build-ubuntu:
  stage: build
  tags:
    - docker
  image: registry.iwstudio.hu/iws/ubuild:latest
  variables:
    CC: clang
    CXX: clang++
  script:
    - mkdir build
    - cd build
    - cmake ../ -DCMAKE_BUILD_TYPE=Debug
    - cmake --build . --target $CI_PROJECT_NAME -- -j8

test-ubuntu:
  stage: test
  tags:
    - docker
  image: registry.iwstudio.hu/iws/ubuild:latest
  artifacts:
    paths:
      - test-build-ubuntu/ccov
  dependencies: [] # Disable artifact restoration
  variables:
    CC: clang
    CXX: clang++
  script:
    - mkdir test-build-ubuntu
    - cd test-build-ubuntu
    - cmake ../ -DCMAKE_BUILD_TYPE=Debug -DCODE_COVERAGE=ON
    - cmake --build . --target check -- -j8
    - cmake --build . --target ccov -- -j8
    - cmake --build . --target ccov-report -- -j8

release-test-ubuntu:
  stage: test
  tags:
    - docker
